<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Momento Cultural Africano | Escola Profissional do Fundão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f8f8f8; }
        .african-pattern {
    background-image: url('https://images.unsplash.com/photo-1530917203633-106d4a1a0967?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8QWZyaWNhbm8lMjBjdWx0dXJhfGVufDB8fDB8fHww');
    background-size: cover;           /* cobre toda a área */
    background-position: center center;/* centraliza a imagem */
    background-repeat: no-repeat;      /* não repete */
    opacity: 0.2;
    width: 100%;
    height: 100%;
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;              /* não interfere com cliques */
}
        .gallery-item { transition: all 0.3s ease; }
        .gallery-item:hover { transform: scale(1.03); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);}
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9);}
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; animation: zoom 0.6s;}
        @keyframes zoom { from {transform: scale(0.1)} to {transform: scale(1)} }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s;}
        .close:hover { color: #bbb; cursor: pointer;}
        /* Idioma button */
        .lang-switch { position: absolute; top: 24px; right: 32px; z-index: 20; }
        .lang-btn { background: #fff; color: #222; border-radius: 9999px; font-weight: bold; padding: 0.5rem 1.2rem; border: 2px solid #eab308; cursor: pointer; transition: background 0.2s;}
        .lang-btn.active, .lang-btn:hover { background: #eab308; color: #000;}
        @media (max-width: 640px) {
            .lang-switch { top: 12px; right: 12px; }
        }
        /* Nova galeria moderna */
        .galeria-africana {
          max-width: 1300px;
          margin: 48px auto;
          padding: 32px 16px 40px 16px;
          background: linear-gradient(120deg, #fff8f0 70%, #f7c873 100%);
          border-radius: 28px;
          box-shadow: 0 8px 40px rgba(0,0,0,0.13);
          font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .galeria-africana h2 {
          text-align: center;
          color: #1a1a1a;
          font-size: 2.6rem;
          margin-bottom: 38px;
          letter-spacing: 1.5px;
          font-weight: 800;
          text-shadow: 0 2px 12px #f7c87344;
        }
        .galeria-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
          gap: 32px;
        }
        .galeria-item {
          position: relative;
          border-radius: 20px;
          overflow: hidden;
          box-shadow: 0 4px 24px rgba(0,0,0,0.13);
          background: #fff;
          transition: transform 0.18s, box-shadow 0.18s;
          cursor: pointer;
          aspect-ratio: 4/3;
          display: flex;
          flex-direction: column;
          justify-content: flex-end;
        }
        .galeria-item:hover {
          transform: translateY(-10px) scale(1.035);
          box-shadow: 0 12px 40px rgba(247,200,115,0.18), 0 2px 16px rgba(0,0,0,0.13);
        }
        .galeria-item img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
          filter: brightness(0.93) saturate(1.13) contrast(1.04);
          transition: filter 0.2s;
        }
        .galeria-item:hover img {
          filter: brightness(1.01) saturate(1.18) contrast(1.08);
        }
        .galeria-item figcaption {
          position: absolute;
          left: 0; right: 0; bottom: 0;
          background: linear-gradient(0deg, rgba(0,0,0,0.68) 80%, rgba(0,0,0,0.0) 100%);
          color: #fff;
          font-size: 1.25rem;
          font-weight: 700;
          padding: 22px 18px 14px 24px;
          letter-spacing: 0.7px;
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          text-shadow: 0 2px 12px rgba(0,0,0,0.22);
          pointer-events: none;
          text-align: left;
        }
        @media (max-width: 900px) {
          .galeria-grid {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
          }
          .galeria-item figcaption {
            font-size: 1.05rem;
            padding: 13px 10px 7px 14px;
          }
        }
        @media (max-width: 600px) {
          .galeria-africana {
            padding: 8px 2px 18px 2px;
            border-radius: 12px;
          }
          .galeria-item {
            border-radius: 10px;
          }
          .galeria-item figcaption {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
          }
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="lang-switch">
        <button class="lang-btn active" id="btn-pt" onclick="switchLang('pt')">PT</button>
        <button class="lang-btn" id="btn-en" onclick="switchLang('en')">EN</button>
    </div>
    <!-- Header Section -->
    <!-- ...restante do seu código... -->

    <!-- NOVA GALERIA ESTÁTICA MODERNA -->
    <section class="galeria-africana">
      <h2>Galeria Cultural Africana</h2>
      <div class="galeria-grid">
        <!-- 1. Moda Africana -->
        <figure class="galeria-item">
          <img src="https://images.unsplash.com/photo-1630510590330-758f9428eb7c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Moda Africana - Jovens com roupas tradicionais africanas" loading="lazy">
          <figcaption>Moda Africana</figcaption>
        </figure>
        <!-- 2. Artesanato Africano -->
        <figure class="galeria-item">
          <img src="https://images.unsplash.com/photo-1617374995350-c26b53c74903?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YXJ0ZXNhbmF0b3MlMjBhZnJpY2Fub3N8ZW58MHx8MHx8fDA%3D" alt="Artesanato Africano - Máscaras e esculturas típicas" loading="lazy">
          <figcaption>Artesanato Africano</figcaption>
        </figure>
        <!-- 3. Frutos do Mar (Peixe e Choco) -->
        <figure class="galeria-item">
          <img src="https://aleidguiaturisticostp.wordpress.com/wp-content/uploads/2019/02/20180117_172148.jpg" alt="Frutos do Mar - Peixe e Choco em mercado africano" loading="lazy">
          <figcaption>Frutos do Mar (Peixe e Choco)</figcaption>
        </figure>
        <!-- 4. Mulheres Africanas -->
        <figure class="galeria-item">
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20230609/pngtree-the-african-women-women-are-dressed-in-colorful-african-dress-styles-image_2941970.jpg" alt="Mulheres Africanas com vestidos coloridos" loading="lazy">
          <figcaption>Mulheres Africanas</figcaption>
        </figure>
        <!-- 5. Juventude Africana -->
        <figure class="galeria-item">
          <img src="https://images.unsplash.com/photo-1717185358516-3c34e86c19b3?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dança Africana - Grupo dançando ao ar livre" loading="lazy">
          <figcaption>Juventude Africana</figcaption>
        </figure>
        <!-- 6. Desfile Africano -->
        <figure class="galeria-item">
          <img src="http://www.redeangola.info/wp-content/uploads/2014/09/Hard_Carla-Silva4_FB.jpg" alt="Cultura Africana - Retrato artístico premium" loading="lazy">
          <figcaption>Desfile Africano</figcaption>
        </figure>
      </div>
    </section>

    <!-- ...restante do seu código... -->
</body>
</html>
